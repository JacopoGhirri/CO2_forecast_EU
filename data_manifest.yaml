# =============================================================================
# Data Manifest for EU Emissions Forecast Replication
# =============================================================================
# 
# This file lists all data files required to replicate the analysis.
# All files have undergone pre-processing from their original source.
# Preprocessing is reported in script TODO
#
# File organization:
#   - raw_timeseries: Historical data from various sources (Eurostat, IEA, etc.)
#   - projections: Future scenario data (GDP, population, climate projections)
#   - external: Third-party projection comparisons (OECD, EEA, PyPSA)
#   - pytorch_datasets: Pre-processed cached datasets (optional, can be regenerated)
#   - pytorch_models: Trained model weights (optional, can be retrained)
#   - model_outputs: Generated projections (optional, can be regenerated)
#   - sensitivity: Sensitivity analysis results (optional, can be regenerated)
# =============================================================================

# -----------------------------------------------------------------------------
# Raw Time Series Data (Required)
# These are the source data files that cannot be regenerated
# -----------------------------------------------------------------------------

raw_timeseries:
  # Emissions data
  - path: data/full_timeseries/air_emissions_yearly_full.csv
    gdrive_id: "1Y7H58wViSjitNFZXwGnxNv_fl14p_tIC"
    description: "Annual air emissions by country, sector, and gas type (levels)"
    source: "Eurostat"
    
  - path: data/full_timeseries/air_emissions_yearly_diff.csv
    gdrive_id: "1QV3Pj7aZmP3rPV5UBn1Kr7IIdOjm2xdC"
    description: "Annual air emissions year-over-year differences"
