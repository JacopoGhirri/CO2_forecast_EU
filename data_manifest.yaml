# -----------------------------------------------------------------------------
# Pre-computed Datasets (Optional - can be regenerated)
# Set gdrive_id to regenerate locally if not available
# -----------------------------------------------------------------------------

cached_datasets:
  - path: data/pytorch_datasets/unified_dataset.pkl
    gdrive_id: "1JH3lIrq3WPPGsN7buqgPUZ5jNoqlbXEy"
    description: "Pre-processed unified dataset with scaling parameters"
    regenerate_with: "scripts/training/train_vae.py"
    optional: true

# -----------------------------------------------------------------------------
# Trained Model Weights (Optional - can be retrained)
# Set gdrive_id to retrain locally if not available
# -----------------------------------------------------------------------------

trained_models:
  - path: data/pytorch_models/vae_model.pth
    gdrive_id: "1lA-b7_IF2i4BsrOj3OuTpr0PTnpSPYx_"
    description: "Trained VAE model weights"
    regenerate_with: "scripts/training/train_vae.py"
    optional: true
    
  - path: data/pytorch_models/predictor_model.pth
    gdrive_id: "16OBmP_GXt24ajARj-mWszTY6KC62D6p6"
    description: "Trained emission predictor weights"
    regenerate_with: "scripts/training/train_predictor.py"
    optional: true
    
  - path: data/pytorch_models/forecaster_model.pth
    gdrive_id: "1fQB3tw7_D7Ape7Ba_zjTvrLdQj6ZurP-"
    description: "Trained latent forecaster weights"
    regenerate_with: "scripts/training/train_forecaster.py"
    optional: true

# -----------------------------------------------------------------------------
# Generated Outputs (Optional - can be regenerated)
# -----------------------------------------------------------------------------

generated_outputs:
  - path: data/projections/mc_projections.csv
    gdrive_id: "1t8eJD4cc8IXQ3jTLj5SidcztTui4OyJB"
    description: "Monte Carlo projection samples (10,000 samples)"
    regenerate_with: "scripts/inference/generate_projections.py"
